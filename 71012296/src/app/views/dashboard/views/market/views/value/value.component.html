<div class="home-content container ">
    <h1 class="text-center pt-5 pb-3">Information sur valeur</h1>
    <div class="row pt-3 container">
        <div class="card" style="width: 100%;">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="thead-light">
                        <tr class="text-center">
                            <th scope="col">Indice</th>
                            <th scope="col">Place</th>
                            <th scope="col">Cours</th>
                            <th scope="col">Variation</th>
                            <th scope="col">Date</th>
                            <th scope="col">Suppression</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let valueData of valueDatas, let i = index">
                            <td scope="row" class="text-center">{{valueData.indice}}</td>
                            <td class="text-start">{{valueData.place}}</td>
                            <td class="text-end"> {{valueData.valeur | formatNum:'1.2-2' }} </td>
                            <td class="text-end">
                                <div class="align-with-arrow">
                                    <span [ngClass]="[valueData.variation >= 0 ? 'positive-arrow' : 'negative-arrow']"></span>
                                    <span [ngClass]="valueData.variation | positiveNegativeColorClass">
                                    {{valueData.variation  | mathAbs |  formatNum:'1.2-2' }} %
                                </span>
                                </div>
                            </td>
                            <td class="text-center">{{valueData.startDate | formatDatePipe:'dd/MM/yyyy' }} </td>
                            <td class="text-center"> <button type="button" class="btn btn-dark" (click)="deleteItem(i)">Delete</button> </td>

                        </tr>
                    </tbody>
                </table>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" (click)="btnAjout()">Add</button>

                </div>
            </div>

        </div>
    </div>
</div>
