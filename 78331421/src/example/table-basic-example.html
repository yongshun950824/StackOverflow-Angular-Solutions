<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  Position Column
  <ng-container matColumnDef="empno">
    <th mat-header-cell *matHeaderCellDef>empno.</th>
    <td mat-cell *matCellDef="let element">{{element.empno}}</td>
  </ng-container>

  <ng-container matColumnDef="Employeenum">
    <th mat-header-cell *matHeaderCellDef>{{"Employee num#"}}</th>
    <td mat-cell data-label="Employee num#" *matCellDef="let emp">
      <ng-container *ngIf="emp.isactive == 'y'; else notactive">
        <a
          tabindex="0"
          role="link"
          attr.arial-label="Link for employee number{{emp.empno}}"
          href="www.abc.com/{{emp.empno}}"
          target="_blank"
          >{{emp.empno}}</a
        >
      </ng-container>
      <ng-template #notactive> {{emp.empno}} </ng-template>
    </td>
  </ng-container>

  <!-- isactive Column -->
  <ng-container matColumnDef="isactive">
    <th mat-header-cell *matHeaderCellDef>isactive</th>
    <td mat-cell *matCellDef="let element">{{element.isactive}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
