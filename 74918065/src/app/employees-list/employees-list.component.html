<div class="container my-5">
  <h1 class="mb-5">Employees</h1>

  <table class="table" *ngIf="employee.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Salary</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employee">
        <td>{{ emp.id }}</td>
        <td>{{ emp.name }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.phone }}</td>
        <td>{{ emp.salary }}</td>
        <td>{{ emp.department }}</td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="employee.length <= 0">No employees found</p>
</div>
