<form class="example-form" [formGroup]="form">
  <mat-form-field class="example-full-width">
    <mat-label>Phone</mat-label>
    <input
      matInput
      phoneFormatterDirective
      placeholder="Enter Phone"
      formControlName="phone"
      class="inputEntry"
    />
  </mat-form-field>
</form>
