<h3>Graph generated via google.visualization API</h3>
<div id="chart_div"></div>

<br />

<h3>Graph generated via google-chart component</h3>
<google-chart
  [title]="chart.title"
  [type]="chart.type"
  [data]="chart.data"
  [columns]="chart.columnNames"
  [options]="chart.options"
>
</google-chart>
