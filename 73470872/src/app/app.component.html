<h2>Solution 1</h2>

<table>
  <ng-container *ngFor="let data of list; let i = index">
    <tr *ngIf="data.status == '1'">
      <td>{{ data.name }}</td>
      <td>{{ data.status }}</td>
    </tr>
  </ng-container>
</table>
