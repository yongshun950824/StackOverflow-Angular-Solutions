<div class="row">
    <div class="col-sm-12">
      <h3>Pined Table Datatable</h3>
      <ngx-datatable tableClass="table table-striped table-bordered table-hover" 
        [tableId]="'basicPinnedTable'"
        [data]="data" [options]="options"
        [columns]="columns" >
        <ngx-caption>
          <div class="row">
            <div class="col-sm-12 col-xs-12 col-12 ">
              <b>
                <i class="fa fa-table" aria-hidden="true"></i>
                Basic Data Table List
              </b>
            </div>
          </div>
        </ngx-caption>
      </ngx-datatable>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-sm-12">
      <h3>Pined datatable with checkbox and row detail </h3>
      <ngx-datatable tableClass="table table-striped table-bordered table-hover" 
        [tableId]="'basicPinnedTableWithCheckbox'"
        [data]="dataWithCheckbox" [options]="optionsWithCheckbox"
        [columns]="columnsWithCheckbox" (checkboxClick)="onCheckboxClick($event)"  >
        <ngx-caption>
          <div class="row">
            <div class="col-sm-12 col-xs-12 col-12 ">
              <b>
                <i class="fa fa-table" aria-hidden="true"></i>
                Basic Data Table List
              </b>
            </div>
          </div>
        </ngx-caption>

        <ng-template #rowDetailTpl let-row let-rowIndex="rowIndex">
            <h3>{{row.name}}</h3>
            <p>{{row.phone}}, {{row.date}}</p>
        </ng-template>


      </ngx-datatable>
    </div>
  </div>
