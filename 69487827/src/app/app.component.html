<div [formGroup]="form">

    <label>ID</label>
    <input formControlName="id" />
  </div>
  <div class="form-group">
    <label>Full Name</label>
    <input formControlName="fullName" />
  </div>
  <div class="form-group">
    <label>Photo</label>
    <input formControlName="photo" />
  </div>
</div>
