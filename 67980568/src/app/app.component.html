<div class="ng-autocomplete">
  <ng-autocomplete #countryList formControlName="locationCountry" [data]="countries" min-length="1"
    [searchKeyword]="countrykeyword" [initialValue]="countrykeyword"
    (selected)='selectEventCountry($event);onLocationSubmit();' (inputCleared)='onCountryCleared($event, false)'
    [itemTemplate]="countryListTemplate" [notFoundTemplate]="notFoundTemplate" placeholder="Enter Country"
    [customFilter]="customFilter">
  </ng-autocomplete>

  <ng-template #countryListTemplate let-item>
    <a [innerHTML]="item.name"></a>
  </ng-template>

  <ng-template #notFoundTemplate let-notFound>
    <div [innerHTML]="notFound"></div>
  </ng-template>
</div>
