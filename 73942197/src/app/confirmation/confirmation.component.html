<mat-card>
  <mat-card-title>CONFIRMATION</mat-card-title>
  <mat-card-content>
    <form>
      <table>
        <tr>
          <td>
            <mat-form-field class="inputs">
              <!-- <p>{{payment.cardNumber}}</p> -->
              <input matInput [value]="payment.cardNumber" readonly />
            </mat-form-field>
          </td>
        </tr>
      </table>
      <button
        mat-raised-button
        color="accent"
        routerLink="/"
        type="submit"
        class="confirm-button"
      >
        Return to catalog
      </button>
    </form>
  </mat-card-content>
</mat-card>
